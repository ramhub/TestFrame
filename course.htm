<script type="text/javascript">

var isMobile = {
    Android: function() {
        return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
        return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
};
if( isMobile.any() )
{
	window.location = 'courseMobile.htm';//'courseAndroid.htm';	
}

</script>

    <script type="text/javascript">
        function menugo() {
            if (moduledroplist == true) { openMenu(); }
            else {
                engine.controller.gotoPageByName(Conf.ModuleHome);
            }
        }

        function openMenu(e) {
            var element = document.getElementById('topiclist');
            if (e == true) {
                element.setAttribute("class", "");
            } else {
                if ((" " + element.className + " ").replace(/[\n\t]/g, " ").indexOf("open") > -1) {
                    element.setAttribute("class", "");
                } else {
                    element.setAttribute("class", "open");
                }

            }
        }
        function gotoPage(pagename) {

            if (forcelearning) {

                if (engine.controller.getPageByName(pagename).visited) {
                    engine.controller.gotoPageByName(pagename);
                }

            } else {
                engine.controller.gotoPageByName(pagename);
            }

        }
    </script>
